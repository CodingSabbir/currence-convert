<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currencee  converter </title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header id="hero">
      <div class="converter" style="padding: 0px; margin-top: 20px;">
        <form action="#" class="formContainer">
          <div class="value">
            <div>
              <label for="amount">Enter Amount</label>
            </div>
            <input type="text" name="amount" id="amount" placeholder="$300" />
          </div>

          
          <section class="convertOptions">
            <div class="baseCurrency">
              <label for="base">Base Currency</label>
              <div class="selectContanier">
                <img
                  class="flags"
                  width="18px"
                  height="18px"
                  src="https://flagcdn.com/h20/us.png"
                />
                <select></select>
              </div>
            </div>

            <div class="convertIcon">
              <i class="fa-brands fa-confluence"></i>
            </div>

            <div class="foreignCurrency">
              <label for="foreign">Foreign Currency</label>
              <div class="selectContanier">
                <img
                  class="flags"
                  alt="flag"
                  width="18px"
                  height="18px"
                  src="https://flagcdn.com/h20/gb.png"
                />
                <select></select>
              </div>
            </div>
          </section>

          <div class="exchangeRate">
            <p>Result</p>
            <blockquote class="result"></blockquote>
          </div>

          <button class="convertBtn">Convert</button>
        </form>
      </div>
    </header>

   

    <script src="js/countries.js"></script>
    <script src="js/converter.js"></script>
  </body>
</html>
